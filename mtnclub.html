    <div class="formul">
      <center>
<h2>Join our mountaineering club!</h2>

<form action="contactform1.php" method="post">
  <div class="elem-group">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="visitor_name" placeholder="Name, Surname" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">E-mail address:</label>
    <input type="email" id="email" name="visitor_email" placeholder="username@domain.com" required>
  </div>
  
  <div class="elem-group">
    <label for="title">Subject</label>
    <input type="text" id="title" name="email_title" required placeholder="example: Where do I sign up?" pattern=[A-Za-z0-9\s]{8,60}>
  </div>
  <div class="elem-group">
    <label for="message">Write your message</label>
    <textarea id="message" name="visitor_message" placeholder="Your message here!" required></textarea>
  </div>
  <button type="submit" value="submit">Send Message</button>
</form>
 
</div>
</center>
